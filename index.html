<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Fathom - beautiful, simple website analytics -->
    <script src="https://cdn.usefathom.com/script.js" data-site="OCKFHZUY" defer></script>
    <!-- / Fathom -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - E-commerce Simulation 1</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        
        h1 {
            background-color: #001f3f; /* Navy blue */
            color: white;
            font-family: 'Verdana', sans-serif;
            padding: 20px;
            margin: 0;
            text-align: center;
            letter-spacing: 1.5px;
        }

        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 35px;
            color: white;
            cursor: pointer;
            text-decoration: none;
            z-index: 10;
        }

        .home-icon:hover {
            color: #004080;
        }

        .checkout-container {
            display: flex;
            max-width: 1000px;
            margin: 50px auto;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            padding: 20px;
        }

        .checkout-container .cart-details {
            flex: 1;
            padding: 20px;
        }

        .cart-details h2 {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cart-item button:hover {
            background-color: #e60000;
        }

        .total {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        .checkout-form {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f9;
            border-left: 2px solid #ddd;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="number"], input[type="email"], input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
        }

        .submit-btn {
            background-color: #001f3f;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #004080;
        }

        .address-group input:disabled {
            background-color: #ddd;
        }

        .go-back-btn {
            background-color: #ffffff;
            color: #001f3f;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid #ccc;
            width: fit-content;
            margin-top: 20px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .go-back-btn:hover {
            background-color: #f0f0f0;
        }

        .go-back-btn i {
            margin-right: 10px;
        }

        .go-back-btn:hover i {
            color: #004080;
        }

        .cart-details {
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Home Icon -->
    <a href="https://nusiancechild.github.io/simulationshopping/" class="home-icon">üè†</a>

    <h1>Checkout - E-COMMERCE SIMULATION PLATFORM</h1>

    <!-- Go Back to Item Button -->
    <a href="https://nusiancechild.github.io/simulationshopping/" class="go-back-btn">
        <i>‚Üê</i> Go Back to Item
    </a>

    <div class="checkout-container">
        <!-- Cart Details -->
        <div class="cart-details">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div id="total-price" class="total"></div>
        </div>

        <!-- Checkout Form -->
        <div class="checkout-form">
            <h2>Billing Information</h2>
            <!-- Form fields as in your original code... -->
            <div class="form-group">
                <button class="submit-btn" id="submit-order">Submit Order</button>
            </div>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let clickTimestamps = []; // Track click times
        let submitButtonClickTime = null; // Store the time when the submit button is clicked

        function renderCart() {
            const cartContainer = document.getElementById('cart-items');
            const totalContainer = document.getElementById('total-price');
            cartContainer.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>CROP HOODIE - Size: ${item.size}</span>
                    <span>$150.00</span>
                    <button onclick="removeItem(${index})">Remove</button>
                `;
                cartContainer.appendChild(cartItem);
                total += 150;
            });
            totalContainer.textContent = `Total Price: $${total.toFixed(2)}`;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        document.getElementById('submit-order').addEventListener('click', function() {
            submitButtonClickTime = new Date().getTime(); // Store the time when submit order is clicked
            
            // Logic to handle form submission and redirection
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const shippingAddress = document.getElementById('shipping-address').value.trim();

            if (!name || !email || !shippingAddress) {
                alert('Please fill in all required fields.');
                return;
            }

            // Track time from click to redirection (this would be sent with data)
            const submitTime = new Date().getTime() - submitButtonClickTime;
            console.log(`Time from submit to redirect: ${submitTime}ms`);

            localStorage.removeItem('cart');
            window.location.href = 'https://nusiancechild.github.io/thankyoupage/';
        });

        // Random Click Tracking
        document.addEventListener('click', (event) => {
            const clickedElement = {
                tagName: event.target.tagName,
                id: event.target.id,
                className: event.target.className
            };

            const clickTime = new Date().getTime();
            clickTimestamps.push({ clickedElement, clickTime });
            
            // Log the details of the click for debugging purposes
            console.log(`Clicked on: ${clickedElement.tagName}, ID: ${clickedElement.id}, Class: ${clickedElement.className}, Time: ${clickTime}`);
            
            // Send the event to Fathom for tracking
            fathom.trackEvent('click-event', {
                tagName: clickedElement.tagName,
                id: clickedElement.id,
                className: clickedElement.className,
                clickTime
            });
        });

        renderCart();
    </script>
</body>
</html>
